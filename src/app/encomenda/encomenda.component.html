
<div style="text-align:center">
  <div>
    <span>Nome: </span>
    <input placeholder="nome" />
  </div>
  <br>
  <div style="width:500px;" style="text-align:center">
    <mat-form-field>
      <mat-select placeholder="Itens" [formControl]="itens" multiple>
        <mat-option *ngFor="let i of itens" [value]="i">{{i}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button (click)="save()">save</button>
</div>
