<div class="margin" style="text-align:center">
  <h1>Gestão de Produtos</h1>
  <button class="buttonA button2" (click)="criarProduto()">Criar Produto</button>
  <button class="buttonA button2" (click)="editarProduto()">Editar Produto</button>
  <button class="buttonA button2" (click)="apagarProduto()">Apagar Produto</button>
  <button class="buttonA button2" (click)="listarProduto()">Listar Produtos</button>
  <button class="buttonA button2" (click)="procurarProduto()">Procurar Produto</button>
</div>

<div *ngIf="produtoEditar" style="text-align:center">
  <div style="width:500px;" style="text-align:center">
    <span>Produto</span>
    <mat-form-field>
      <mat-select placeholder="Produto">
        <mat-option *ngFor="let p of produtos" [value]="p.nome">
          {{p.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
      <span>Nome: </span>
      <input [(ngModel)]="p.nome" placeholder="nome" />
    </div>  
  <br>
  <span>Categoria: </span>
  <mat-form-field>
    <mat-select placeholder="Categoria">
      <mat-option *ngFor="let c of categorias" [value]="c.taxonomia">
        {{c.taxonomia}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <span>Material: </span>
  <mat-form-field>
    <mat-select placeholder="Material">
      <mat-option *ngFor="let m of materiais" [value]="m.descricao">
        {{m.descricao}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <span>Acabamento: </span>
    <mat-form-field>
      <mat-select placeholder="Acabamento">
        <mat-option *ngFor="let a of acabamentos" [value]="a.descricao">
          {{a.descricao}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <br>
  <div><span>Dimensão: </span>
    <input placeholder="dimensão" />
  </div>
  <button (click)="save()">save</button>
</div>

  <div style="width:500px;" style="text-align:center">
    <span>Produto</span>
    <mat-form-field>

<div *ngIf="produtosListar" style="text-align:center">
  <div style="width:500px;" style="text-align:center">
    
  </div>
</div>

      <mat-select placeholder="Produto">
        <mat-option *ngFor="let p of produtos" [value]="p.nome">

      </mat-select>
    </mat-form-field> <br>
